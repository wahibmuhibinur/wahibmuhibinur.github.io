        <!--Checking Whether a Checkbox Is Checked - Perintah ini berfungsi untuk mengecek apakah checkbox yang akan dipilih telah dipilih atau belum. Misalnya terdapat 4 checkbox. Dari 4 checkbox
        tersebut maka akan dipilih salah satu hingga semuanya. Tiap checkbox memiliki value, yang mana ia memberikan variabel. variabel tersebut nantinya akan dijumlahkan sesuai dengan value dari checkbox yang dipilih.
        Misalkan "a" memiliki value 200, "b" memiliki value 300, dan "c" memiliki value 500". Apabila kita memilih check box a dan c, nantinya jquery akan menjumlahkan value dari a dan c yaitu hasilnya adalah 700.
        Namun apabila kita tidak memilih check box, maka akan muncul notifikasi agar kita memilih minimal 1 dari checkbox tersebut -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
        $('.error').hide();
        $('.submit').click(function(event){
        var amt=0;
        var count=$('input:checked').length;
        if(count==0)
        {
        $('p.result').hide();
        $('.error').show();
        }
        else
        {
        $('form').find(':checkbox').each(function(){
        if($(this).is(':checked'))
        {
        amt=amt+parseInt($(this).val());
        }
        });
        $('.error').hide();
        $('p.result').show();
        $('p.result').text('Total pembayaran adalah Rp'+amt+',00');
        }
                event.preventDefault();
        });
        }); 
        </script> 
        <style>
            .infobox { margin-top: 15px; }
            .error { color: red; } 
        </style>
    </head>
    <body class="bg-info text-white">
        <h2 class="bg-dark text-white">Pemesanan Makanan Warung Nasi Goreng "Lezat"</h2>
        <form>
        <input type="checkbox" id="Nasi Goreng Sapi" name="Nasi Goreng Sapi" value=15000 class="infobox">Nasi Goreng Sapi Rp15000,00 <br>
        <input type="checkbox" id="Nasi Goreng Kambing" name="Nasi Goreng Kambing" value=12000 class="infobox">Nasi Goreng Kambing Rp12000,00<br>
        <input type="checkbox" id="Nasi Goreng Ayam" name="Nasi Goreng Ayam" value=7000 class="infobox">Nasi Goreng Ayam Rp7000,00<br>
        <input type="checkbox" id="Telur Dadar/Ceplok" name="Telur Dadar/Ceplok" value=2000 class="infobox">Telur Dadar/Ceplok Rp2000,00<br>
        <input type="checkbox" id="Es Teh" name="Es Teh" value=3000 class="infobox">Es Teh Rp2000,00<br>
        <input type="checkbox" id="Teh Hangat" name="Teh Hangat" value=2000 class="infobox">Teh Hangat Rp3000,00<br>
        <p class="error">Silahkan pesan salah satu menu! </p>
        <p class="result"></p>
        <input class="submit" type="submit" value="Pesan Sekarang!">
        </form>


        
    </body>
